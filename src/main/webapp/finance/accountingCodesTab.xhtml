<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new accounting code"                                  
                             value="New"
                             actionListener="#{financeManager.createNewAccountingCode}"                                                     
                             onstart="PF('longProcessDialogVar').show();"
                             oncomplete="PF('longProcessDialogVar').hide();"
                             onerror="PF('connectionErrorDialog').show();"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-plus" >

                <p:ajax event="dialogReturn" 
                        listener="#{financeManager.doAccountingCodeSearch}"
                        update=":mainTabViewForm:mainTabView:financialAdminTabView:accountingCodesTable"/>


            </p:commandButton>
            <p:spacer width="20" />
            <p:inputText value="#{financeManager.accountingCodeSearchText}"                                             
                         style="width:250px" placeholder="Enter any part of code description">
                <p:ajax event="keyup"
                        global="false"
                        onstart="PF('longProcessDialogVar').show();" 
                        oncomplete="PF('longProcessDialogVar').hide();"
                        update=":mainTabViewForm:mainTabView:financialAdminTabView:accountingCodesTable"
                        listener="#{financeManager.doAccountingCodeSearch}"
                        process="@this"/>
            </p:inputText>
        </p:toolbarGroup>

        <p:toolbarGroup align="right">
            <p:outputLabel for="activeAccountingCodesOnly" value="Active accounting codes only: " />  
            <h:panelGroup>
                <p:selectBooleanCheckbox style="vertical-align: middle"
                                         id="activeAccountingCodesOnly"
                                         value="#{financeManager.isActiveAccountingCodesOnly}" >
                    <p:ajax  update=":mainTabViewForm:mainTabView:financialAdminTabView:accountingCodesTable"
                             listener="#{financeManager.doAccountingCodeSearch}"
                             event="change"                                      
                             process="@this"/>
                </p:selectBooleanCheckbox>         

                <p:tooltip for="activeAccountingCodesOnly" value="Check to show active codes only" 
                           showEffect="fade" hideEffect="fade" />
                <p:spacer width="15" />                

            </h:panelGroup>
        </p:toolbarGroup>
    </p:toolbar>    
    <p:dataTable id="accountingCodesTable"                                       
                 var="accountingCode"     
                 editable="true" 
                 editMode="cell"
                 paginator="true"
                 rows="15"
                 widgetVar="accountingCodeTableVar"
                 style="margin-top: 1px;"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{financeManager.foundAccountingCodes}">

        <p:ajax event="cellEdit" listener="#{financeManager.onAccountingCodeCellEdit}" />

        <f:facet name="header">
            Accounting Codes
        </f:facet>

        <p:column headerText="Name">
            <p:cellEditor>
                <f:facet name="output"> 
                    <h:outputText value="#{accountingCode.name}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{accountingCode.name}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>   

        <p:column headerText="Code">
            <p:cellEditor>
                <f:facet name="output"> 
                    <h:outputText value="#{accountingCode.code}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{accountingCode.code}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>

        <p:column headerText="Abbreviation">
            <p:cellEditor>
                <f:facet name="output"> 
                    <h:outputText value="#{accountingCode.abbreviation}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{accountingCode.abbreviation}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>

        <p:column headerText="Description">
            <p:cellEditor>
                <f:facet name="output"> 
                    <h:outputText value="#{accountingCode.description}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{accountingCode.description}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                           
        </p:column>   

        <p:column style="width:32px">
            <p:commandButton title="View or edit accounting code"   
                             actionListener="#{financeManager.editAccountingCode}"
                             onstart="PF('longProcessDialogVar').show();"  
                             oncomplete="PF('longProcessDialogVar').hide();"
                             onerror="PF('connectionErrorDialog').show();"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-pencil">

                <f:setPropertyActionListener value="#{accountingCode}"                                                                    
                                             target="#{financeManager.selectedAccountingCode}" />

                <p:ajax event="dialogReturn" 
                        listener="#{financeManager.doAccountingCodeSearch}"
                        update=":mainTabViewForm:mainTabView:financialAdminTabView:accountingCodesTable"/>

            </p:commandButton>           
        </p:column>
    </p:dataTable> 

</html>
