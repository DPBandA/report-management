<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar style="margin-bottom: 1px;" >
        <p:toolbarGroup align="left">
            <p:menuButton value="New" >  

                    <p:menuitem>                       
                        <p:commandButton value="Report template"
                                         style="width: 100%;text-align: left;background: none;border: 0;"
                                         title="Create new report template"
                                         icon="ui-icon-plus"
                                         onstart="PF('longProcessDialogVar').show();" 
                                         oncomplete="longProcessDialogVar.hide();"
                                         actionListener="#{reportManager.createNewReport}" 
                                         global="true"
                                         process="@this" >

                            <p:ajax event="dialogReturn" 
                                    listener="#{reportManager.doReportSearch}"
                                    update=":mainTabViewForm:mainTabView:reportsTable"/>

                        </p:commandButton>          
                    </p:menuitem>

            </p:menuButton>    

        </p:toolbarGroup>
        <p:toolbarGroup align="right">

            <p:menuButton value="Tools" >  

                <ui:remove>
                    <p:menuitem>
                        <p:commandButton value="Reports"
                                         style="text-align: left;background: none;border: 0;"
                                         title="Open the Reports tab"
                                         onstart="PF('longProcessDialogVar').show();" 
                                         actionListener="#{financeManager.openReportsTab}" 
                                         oncomplete="longProcessDialogVar.hide();"
                                         process="@this" />
                    </p:menuitem>
                </ui:remove>

            </p:menuButton>         
        </p:toolbarGroup>
    </p:toolbar>

    <ui:remove>
        <ui:include src="rmSearch.xhtml"/> 
    </ui:remove>

</html>
