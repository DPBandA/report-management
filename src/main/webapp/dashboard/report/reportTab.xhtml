<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar style="margin-bottom: 1px;" >
        <p:toolbarGroup align="left">
            <p:menuButton value="New" >  

                <p:menuitem value="Report template"
                            update=":headerForm:growl3"
                            title="Create new report template"
                            icon="pi pi-plus"
                            actionListener="#{reportManager.createNewReport}" 
                            global="true"
                            process="@this" >

                    <p:ajax event="dialogReturn" 
                            listener="#{reportManager.doReportSearch}"
                            update=":appForm:mainTabView"/>

                </p:menuitem>

            </p:menuButton>    

        </p:toolbarGroup>
        <p:toolbarGroup align="right">

            <p:menuButton value="Tools" >  
                <p:menuitem value="Reports"
                            title="Open the Reports tab"
                            actionListener="#{reportManager.openReportsTab}" 
                            process="@this" />

                <p:menuitem value="Report Templates"
                            title="Open the Report Templates tab"
                            actionListener="#{reportManager.openReportTemplatesTab}" 
                            process="@this" />

            </p:menuButton>             

        </p:toolbarGroup>
    </p:toolbar>

    <ui:remove>
        <ui:include src="rmSearch.xhtml"/> 
    </ui:remove>

</html>
